<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incubadora de Ideas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px 32px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .main-nav {
            display: flex;
            gap: 4px;
            padding: 0 24px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.1);
        }
        .main-nav-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .main-nav-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
        }
        .main-nav-btn.active {
            color: #a78bfa;
            background: rgba(139, 92, 246, 0.2);
        }
        .app-view {
            display: none;
            flex: 1;
            flex-direction: column;
            min-height: 0;
        }
        .app-view.active {
            display: flex;
        }
        #view-tasks {
            overflow-y: auto;
        }

        .auth-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn,
        .logout-btn {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover,
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .user-email {
            max-width: 180px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 13px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .sync-dot.offline {
            background: #ef4444;
        }

        .sync-dot.syncing {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .board {
            display: flex;
            gap: 20px;
            padding: 24px;
            overflow-x: auto;
            flex: 1;
            align-items: flex-start;
        }

        .column {
            min-width: 300px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 150px);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 3px solid;
        }

        .column-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .card-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .column-cards {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        .add-card-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-card-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card-header-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 8px;
        }
        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            flex: 1;
            min-width: 0;
        }
        .card-pm-badge {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: #1e1e2e;
            flex-shrink: 0;
        }
        .card-pm-badge.m { background: #a78bfa; }
        .card-pm-badge.d { background: #34d399; }

        .card-preview {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-checklist-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-checklist-info.complete {
            color: #10b981;
        }

        .priority-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .priority-bar {
            display: flex;
            gap: 3px;
            flex: 1;
            max-width: 100px;
        }

        .priority-segment {
            height: 6px;
            flex: 1;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .priority-bar.interactive .priority-segment {
            cursor: pointer;
            height: 10px;
        }

        .priority-bar.interactive .priority-segment:hover {
            transform: scaleY(1.3);
        }

        .score-bar-4 {
            display: flex;
            gap: 4px;
            flex: 1;
            max-width: 120px;
        }
        .score-segment {
            height: 8px;
            flex: 1;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .score-bar-4.interactive .score-segment {
            cursor: pointer;
            height: 12px;
        }
        .score-bar-4.interactive .score-segment:hover {
            transform: scaleY(1.2);
        }
        .score-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        .score-row label {
            min-width: 180px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
        }
        .score-average-row {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .score-average-row .score-average-value {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            min-width: 48px;
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-backdrop.hidden {
            display: none;
        }

        .modal {
            background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
            border-radius: 16px;
            width: 100%;
            max-width: 650px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            outline: none;
        }

        .modal-title-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .modal-body {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-section label {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-section textarea,
        .form-section input[type="text"],
        .select-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 14px;
            color: #ffffff;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .form-section textarea:focus,
        .form-section input[type="text"]:focus,
        .select-input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-section textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .select-input {
            cursor: pointer;
        }

        .select-input option {
            background: #1e1e2e;
            color: #ffffff;
        }

        .priority-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .priority-selector .priority-bar {
            flex: 1;
            max-width: 200px;
        }

        .priority-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            min-width: 40px;
        }

        .modal-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .created-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* Checklist Styles */
        .checklists-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .checklists-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .checklists-header label {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-checklist-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: #a78bfa;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-checklist-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.6);
        }

        .checklist {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 14px;
        }

        .checklist-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .checklist-title-input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid transparent;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            padding: 4px 0;
            outline: none;
            transition: border-color 0.2s;
        }

        .checklist-title-input:hover,
        .checklist-title-input:focus {
            border-bottom-color: rgba(255, 255, 255, 0.3);
        }

        .checklist-title-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .delete-checklist-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .delete-checklist-btn:hover {
            color: #ef4444;
        }

        .checklist-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #10b981;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            min-width: 35px;
        }

        .checklist-items {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            transition: background 0.2s;
        }

        .checklist-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }

        .checklist-item.checked {
            opacity: 0.6;
        }

        .checklist-item.checked .item-text {
            text-decoration: line-through;
        }

        .item-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .item-checkbox:hover {
            border-color: #8b5cf6;
        }

        .item-checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }

        .item-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .item-text {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 13px;
            color: #ffffff;
            outline: none;
            padding: 2px 0;
        }

        .item-text::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .delete-item-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.2);
            font-size: 16px;
            cursor: pointer;
            padding: 2px 6px;
            opacity: 0;
            transition: all 0.2s;
        }

        .checklist-item:hover .delete-item-btn {
            opacity: 1;
        }

        .delete-item-btn:hover {
            color: #ef4444;
        }

        .add-item-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            background: transparent;
            border: 1px dashed rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 6px;
        }

        .add-item-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.25);
            color: rgba(255, 255, 255, 0.6);
        }

        .item-assignee, .item-status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }
        .item-status.status-todo { border-color: rgba(255,255,255,0.2); }
        .item-status.status-in_progress { border-color: #f59e0b; color: #fbbf24; }
        .item-status.status-done { border-color: #10b981; color: #34d399; }

        .tasks-summary {
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .tasks-summary h2 {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        .tasks-summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .tasks-summary-column {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            padding: 14px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .tasks-summary-column h3 {
            font-size: 15px;
            color: #ffffff;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .task-summary-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 13px;
        }
        .task-summary-item:hover {
            background: rgba(255, 255, 255, 0.06);
        }
        .task-summary-item {
            align-items: flex-start;
        }
        .task-summary-item .task-card-title {
            color: rgba(255, 255, 255, 0.5);
            flex-shrink: 0;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 12px;
        }
        .task-summary-item .task-text {
            flex: 1;
            color: #ffffff;
            white-space: normal;
            word-break: break-word;
            font-size: 13px;
            line-height: 1.35;
            min-width: 0;
        }
        .task-summary-item .task-status-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            flex-shrink: 0;
            cursor: pointer;
            user-select: none;
        }
        .task-summary-item .task-status-badge:hover {
            filter: brightness(1.15);
        }
        .task-summary-item .task-status-badge.todo { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.6); }

        function updateSyncStatus(status) {
            const dot = document.getElementById('sync-dot');
            const text = document.getElementById('sync-text');
            
            dot.className = 'sync-dot';
            
            if (status === 'connected') {
                dot.classList.remove('offline', 'syncing');
                text.textContent = 'Connected';
            } else if (status === 'syncing') {
                dot.classList.add('syncing');
                text.textContent = 'Syncing...';
            } else {
                dot.classList.add('offline');
                text.textContent = 'Offline';
            }
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        function showLoading(message) {
            const overlay = document.getElementById('loading-overlay');
            const textEl = document.querySelector('.loading-text');
            if (message) textEl.textContent = message;
            overlay.classList.remove('hidden');
        }

        function initCardsListener() {
            if (cardsListenerInitialized) return;
            cardsListenerInitialized = true;

            cardsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                cards = data ? Object.values(data) : [];
                renderBoard();
                hideLoading();
                updateSyncStatus('connected');
            }, (error) => {
                console.error('Firebase error:', error);
                updateSyncStatus('offline');
                hideLoading();
            });

            generalTasksRef.on('value', (snapshot) => {
                const data = snapshot.val();
                generalTasks = data ? Object.values(data) : [];
                renderTasksSummary();
            });

        function initMainNav() {

                btnProjects.classList.add('active');
                btnTasks.classList.remove('active');
                viewProjects.classList.add('active');
                viewTasks.classList.remove('active');
            }
            function showTasks() {
                btnTasks.classList.add('active');
                btnProjects.classList.remove('active');
                viewTasks.classList.add('active');
                viewProjects.classList.remove('active');
            }
            btnProjects.addEventListener('click', showProjects);
            btnTasks.addEventListener('click', showTasks);
        }

            if (sessionStorage.getItem(ACCESS_STORAGE_KEY) === 'ok') {
                document.getElementById('access-gate').classList.add('hidden');
                document.getElementById('app-main').style.display = 'flex';
                document.getElementById('app-main').style.flexDirection = 'column';
                showLoading('Loading...');
                initMainNav();
                initCardsListener();
            }
        }

            e.preventDefault();
            const input = document.getElementById('access-key-input');
            const errorEl = document.getElementById('access-error');

            if (value === ACCESS_KEY) {
                errorEl.textContent = '';

        // Monitor connection state

            if (snapshot.val() === true) {
                updateSyncStatus('connected');
            } else {
                updateSyncStatus('offline');

        function saveCard(card) {
            updateSyncStatus('syncing');
            cardsRef.child(card.id).set(card)
                .then(() => updateSyncStatus('connected'))
                .catch((error) => {
                    console.error('Error saving card:', error);
                    updateSyncStatus('offline');
                });
        }

            updateSyncStatus('syncing');

            updateSyncStatus('syncing');
            generalTasksRef.child(task.id).set(task)
                .then(() => updateSyncStatus('connected'))

        function getScores(card) {
            if (!card.scores) return { ...DEFAULT_SCORES };
            return {
                mercado: card.scores.mercado ?? 2,
                dificultadTecnica: card.scores.dificultadTecnica ?? 2,
                tiempoDedicacion: card.scores.tiempoDedicacion ?? 2,
                potencialMonetizacion: card.scores.potencialMonetizacion ?? 2,
            };
        }

        function getScoreAverage(cardOrScores) {
            const s = cardOrScores && (cardOrScores.mercado != null) ? cardOrScores : getScores(cardOrScores || {});
            const sum = s.mercado + s.dificultadTecnica + s.tiempoDedicacion + s.potencialMonetizacion;
            return Math.round((sum / 4) * 10) / 10;
        }

        function createScoreBar4(value, interactive, onChange) {
            const bar = document.createElement('div');
            bar.className = 'score-bar-4' + (interactive ? ' interactive' : '');
            const filled = Math.round(Math.max(0, Math.min(4, value)));
            for (let i = 1; i <= 4; i++) {
                const seg = document.createElement('div');
                seg.className = 'score-segment';
                seg.style.backgroundColor = i <= filled ? SCORE_BAR_COLORS[i - 1] : 'rgba(255, 255, 255, 0.1)';
                if (interactive) {
                    seg.dataset.level = i;
                    seg.title = `${i}/4`;
                    seg.addEventListener('click', () => onChange && onChange(i));
                }
                bar.appendChild(seg);
            }
            return bar;
        }

        function getTeamTasks() {
            const list = [];
            cards.forEach(card => {
                (card.checklists || []).forEach((checklist) => {
                    (checklist.items || []).forEach((item) => {
                        if (item.assignee === 'Mildred' || item.assignee === 'Diana') {
                            list.push({ type: 'card', card, item, cardId: card.id });
                        }
                    });
                });
            });
            return list;
        }

            const mildred = [];
            const diana = [];
            (generalTasks || []).forEach(task => {
                if (task.assignee === 'Mildred') mildred.push({ type: 'general', task });
                if (task.assignee === 'Diana') diana.push({ type: 'general', task });
            });
            return { mildred, diana };
        }

        function cycleStatus(current) {
            const i = STATUS_ORDER.indexOf(current || 'todo');
            return STATUS_ORDER[(i + 1) % STATUS_ORDER.length];
        }

            const teamList = getTeamTasks();
            const teamActive = teamList.filter(e => (e.item.status || 'todo') !== 'done');
            const teamDone = teamList.filter(e => (e.item.status || 'todo') === 'done');
            const { mildred, diana } = getTasksByAssignee();
            const mildredActive = mildred.filter(e => (e.task.status || 'todo') !== 'done');
            const mildredDone = mildred.filter(e => (e.task.status || 'todo') === 'done');
            const dianaActive = diana.filter(e => (e.task.status || 'todo') !== 'done');
            const dianaDone = diana.filter(e => (e.task.status || 'todo') === 'done');

                const badge = div.querySelector('.task-status-badge');
                if (!badge) return;
                badge.textContent = STATUS_LABELS[status] || status;
                badge.className = 'task-status-badge ' + (status || 'todo');

                return `<span class="task-assignee-badge ${c}">${l}</span>`;
            }

            function renderColumn(containerId, doneContainerId, doneToggleId, activeList, doneList, showAssigneeBadge) {
                const el = document.getElementById(containerId);
                const doneEl = document.getElementById(doneContainerId);
                const toggleEl = document.getElementById(doneToggleId);
                if (!el) return;
                el.innerHTML = '';
                activeList.forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'task-summary-item' + (entry.type === 'general' ? ' general' : '');
                    const status = entry.type === 'card' ? (entry.item.status || 'todo') : (entry.task.status || 'todo');
                    const text = entry.type === 'card' ? (entry.item.text || '‚Äî') : (entry.task.text || '‚Äî');
                    const title = entry.type === 'card' ? (entry.card.title || 'Untitled') : 'General';
                    const titleShort = title.length > 18 ? title.substring(0, 18) + '‚Ä¶' : title;
                    const titleEsc = (title || '').replace(/"/g, '&quot;');
                    const textEsc = (text || '').replace(/"/g, '&quot;');
                    const ab = showAssigneeBadge ? assigneeBadge(entry) : '';
                    if (entry.type === 'card') {
                        div.innerHTML = `
                            <span class="task-card-title" title="${titleEsc}">${titleShort}</span>
                            <span class="task-text" title="${textEsc}">${text}</span>
                            ${ab}
                            <span class="task-status-badge ${status}">${STATUS_LABELS[status] || status}</span>
                        `;
                        div.addEventListener('click', (e) => { if (!e.target.classList.contains('task-delete-btn') && !e.target.classList.contains('task-status-badge') && !e.target.classList.contains('task-assignee-badge')) openModal(entry.cardId); });
                    } else {
                        div.innerHTML = `
                            <span class="task-card-title">General</span>
                            <span class="task-text" title="${textEsc}">${text}</span>
                            <span class="task-status-badge ${status}">${STATUS_LABELS[status] || status}</span>
                            <button type="button" class="task-delete-btn" title="Delete">√ó</button>
                        `;
                        div.querySelector('.task-delete-btn').addEventListener('click', (e) => { e.stopPropagation(); deleteGeneralTask(entry.task.id); });
                    }
                    makeStatusBadge(entry, status, div);
                    el.appendChild(div);
                });
                if (activeList.length === 0) {
                    const empty = document.createElement('div');
                    empty.className = 'tasks-summary-empty';
                    empty.textContent = 'No tasks assigned';
                    el.appendChild(empty);
                }

                if (doneEl && toggleEl) {
                    const wasExpanded = doneEl.classList.contains('visible');
                    doneEl.innerHTML = '';
                    doneEl.classList.remove('visible');
                    if (doneList.length > 0) {
                        const arrow = wasExpanded ? '‚ñº' : '‚ñ∂';
                        toggleEl.innerHTML = `Done (${doneList.length}) <span class="tasks-summary-done-arrow">${arrow}</span>`;
                        toggleEl.style.display = 'flex';
                        if (wasExpanded) {
                            doneEl.classList.add('visible');
                            toggleEl.classList.add('expanded');
                        }
                        doneList.forEach(entry => {
                            const div = document.createElement('div');
                            div.className = 'task-summary-item done-item' + (entry.type === 'general' ? ' general' : '');
                            const text = entry.type === 'card' ? (entry.item.text || '‚Äî') : (entry.task.text || '‚Äî');
                            const title = entry.type === 'card' ? (entry.card.title || 'Untitled') : 'General';
                            const titleShort = title.length > 18 ? title.substring(0, 18) + '‚Ä¶' : title;
                            const abDone = showAssigneeBadge ? assigneeBadge(entry) : '';
                            div.innerHTML = `
                                <span class="task-card-title">${titleShort}</span>
                                <span class="task-text">${(text || '‚Äî').replace(/</g, '&lt;')}</span>
                                ${abDone}
                                <span class="task-status-badge done">${STATUS_LABELS.done}</span>
                                ${entry.type === 'general' ? '<button type="button" class="task-delete-btn" title="Delete">√ó</button>' : ''}
                            `;
                            if (entry.type === 'card') {
                                div.addEventListener('click', (e) => { if (!e.target.classList.contains('task-status-badge') && !e.target.classList.contains('task-assignee-badge')) openModal(entry.cardId); });
                            } else {
                                div.querySelector('.task-delete-btn').addEventListener('click', (e) => { e.stopPropagation(); deleteGeneralTask(entry.task.id); });
                            }
                            const badge = div.querySelector('.task-status-badge');
                            if (badge) badge.addEventListener('click', (e) => { e.stopPropagation(); if (entry.type === 'card') { entry.item.status = 'in_progress'; saveCard(entry.card); } else { entry.task.status = 'in_progress'; saveGeneralTask(entry.task); } renderTasksSummary(); });
                            doneEl.appendChild(div);
                        });
                    } else {
                        toggleEl.style.display = 'none';
                    }
                }
            }

            renderColumn('tasks-team', 'tasks-team-done-list', 'tasks-team-done-toggle', teamActive, teamDone, true);
            renderColumn('tasks-mildred', 'tasks-mildred-done-list', 'tasks-mildred-done-toggle', mildredActive, mildredDone, false);
            renderColumn('tasks-diana', 'tasks-diana-done-list', 'tasks-diana-done-toggle', dianaActive, dianaDone, false);

            ['team', 'mildred', 'diana'].forEach(name => {
                const toggle = document.getElementById('tasks-' + name + '-done-toggle');
                const list = document.getElementById('tasks-' + name + '-done-list');
                if (toggle && list) {
                    toggle.onclick = () => {
                        list.classList.toggle('visible');
                        toggle.classList.toggle('expanded');
                        const arrow = toggle.querySelector('.tasks-summary-done-arrow');
                        if (arrow) arrow.textContent = list.classList.contains('visible') ? '‚ñº' : '‚ñ∂';
                    };
                }
            });
        }

        function setupGeneralTaskAdd(assignee) {
            const btn = document.getElementById('add-task-' + assignee.toLowerCase() + '-btn');
            const form = document.getElementById('add-form-' + assignee.toLowerCase());
            const input = document.getElementById('add-task-' + assignee.toLowerCase() + '-input');
            const submit = document.getElementById('add-task-' + assignee.toLowerCase() + '-submit');
            if (!btn || !form || !input || !submit) return;
            btn.addEventListener('click', () => {
                form.classList.toggle('visible');
                if (form.classList.contains('visible')) input.focus();
            });
            function addTask() {
                const text = (input.value || '').trim();
                if (!text) return;
                const task = {
                    id: Date.now().toString(),
                    text,
                    assignee,
                    status: 'todo',
                    createdAt: new Date().toISOString(),
                };
                saveGeneralTask(task);
                input.value = '';
                form.classList.remove('visible');
            }
            submit.addEventListener('click', addTask);
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); addTask(); } });
        }

        function getChecklistStats(card) {
            if (!card.checklists || card.checklists.length === 0) return null;
            
            let total = 0;
            let checked = 0;
            
            card.checklists.forEach(checklist => {
                if (checklist.items) {
                    checklist.items.forEach(item => {
                        total++;
                        if (item.checked) checked++;
                    });
                }
            });
            
            return { total, checked };
        }

        function renderCard(card) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            cardEl.dataset.id = card.id;
            
            const headerRow = document.createElement('div');
            headerRow.className = 'card-header-row';
            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = card.title;
            headerRow.appendChild(title);
            const pm = (card.projectManager || '').trim();
            if (pm === 'Mildred' || pm === 'Diana') {
                const badge = document.createElement('div');
                badge.className = 'card-pm-badge ' + (pm === 'Mildred' ? 'm' : 'd');
                badge.textContent = pm === 'Mildred' ? 'M' : 'D';
                badge.title = 'Project Manager: ' + pm;
                headerRow.appendChild(badge);
            }
            cardEl.appendChild(headerRow);
            
            if (card.description) {
                const preview = document.createElement('p');
                preview.className = 'card-preview';
                preview.textContent = card.description.length > 80 
                    ? card.description.substring(0, 80) + '...' 
                    : card.description;
                cardEl.appendChild(preview);
            }
            
            const footer = document.createElement('div');
            footer.className = 'card-footer';
            const scores = getScores(card);
            const avg = getScoreAverage(scores);
            footer.appendChild(createScoreBar4(avg, false));
            const label = document.createElement('span');
            label.className = 'priority-label';
            label.textContent = avg.toFixed(1);
            footer.appendChild(label);
            cardEl.appendChild(footer);

            const stats = getChecklistStats(card);
            if (stats && stats.total > 0) {
                const checklistInfo = document.createElement('div');
                checklistInfo.className = 'card-checklist-info' + (stats.checked === stats.total ? ' complete' : '');
                checklistInfo.innerHTML = `‚òë ${stats.checked}/${stats.total}`;
                cardEl.appendChild(checklistInfo);
            }
            
            cardEl.addEventListener('click', () => openModal(card.id));

            cardEl.draggable = true;
            cardEl.ondragstart = (e) => {
                e.dataTransfer.setData('text/plain', card.id);
                e.dataTransfer.effectAllowed = 'move';
                cardEl.classList.add('dragging');
            };
            cardEl.ondragend = () => cardEl.classList.remove('dragging');
            
            return cardEl;
        }

        function renderColumn(column) {
            const columnCards = cards
                .filter(c => c.columnId === column.id)
                .sort((a, b) => {
                    const avgA = a.scores ? getScoreAverage(a.scores) : (a.priority != null ? (a.priority / 5) * 4 : 2);
                    const avgB = b.scores ? getScoreAverage(b.scores) : (b.priority != null ? (b.priority / 5) * 4 : 2);
                    return avgB - avgA;
                });
            
            const col = document.createElement('div');
            col.className = 'column';
            col.dataset.columnId = column.id;
            
            const header = document.createElement('div');
            header.className = 'column-header';
            header.style.borderColor = column.color;
            
            const h2 = document.createElement('h2');
            h2.textContent = column.title;
            header.appendChild(h2);
            
            const count = document.createElement('span');
            count.className = 'card-count';
            count.textContent = columnCards.length;
            header.appendChild(count);
            
            col.appendChild(header);
            
            const cardsContainer = document.createElement('div');
            cardsContainer.className = 'column-cards';
            cardsContainer.ondragover = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                col.classList.add('drag-over');
            };
            cardsContainer.ondragleave = (e) => {
                if (!cardsContainer.contains(e.relatedTarget)) col.classList.remove('drag-over');
            };
            cardsContainer.ondrop = (e) => {
                e.preventDefault();
                col.classList.remove('drag-over');
                const cardId = e.dataTransfer.getData('text/plain');
                const card = cards.find(c => c.id === cardId);
                if (card && card.columnId !== column.id) {
                    card.columnId = column.id;
                    saveCard(card);
                }
            };
            columnCards.forEach(card => {
                cardsContainer.appendChild(renderCard(card));
            });
            col.appendChild(cardsContainer);
            
            const addBtn = document.createElement('button');
            addBtn.className = 'add-card-btn';
            addBtn.textContent = '+ Add card';
            addBtn.addEventListener('click', () => addCard(column.id));
            col.appendChild(addBtn);
            
            return col;
        }

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            COLUMNS.forEach(column => {
                board.appendChild(renderColumn(column));
            });
            renderTasksSummary();
        }

        function addCard(columnId) {
            const newCard = {
                id: Date.now().toString(),
                columnId,
                title: 'New Idea',
                description: '',
                target: '',
                scope: '',
                risks: '',
                projectManager: '',
                scores: { ...DEFAULT_SCORES },
                checklists: [],
                createdAt: new Date().toISOString(),
            };
            saveCard(newCard);
            openModal(newCard.id);
        }

        function renderModalScores(card) {
            const cardData = cards.find(c => c.id === selectedCardId) || card;
            if (!cardData) return;
            const scores = getScores(cardData);
            if (!cardData.scores) cardData.scores = { ...scores };

            const rowsEl = document.getElementById('modal-scores-rows');
            rowsEl.innerHTML = '';
            SCORE_CRITERIA.forEach(({ key, label }) => {
                const row = document.createElement('div');
                row.className = 'score-row';
                const value = scores[key];
                const bar = createScoreBar4(value, true, (newVal) => {
                    cardData.scores[key] = newVal;
                    saveCard(cardData);
                    renderModalScores(cardData);
                });
                row.innerHTML = `<label>${label}</label>`;
                row.appendChild(bar);
                rowsEl.appendChild(row);
            });

            const avg = getScoreAverage(cardData.scores);
            document.getElementById('modal-score-average').textContent = avg.toFixed(1);
            const avgBarEl = document.getElementById('modal-score-average-bar');
            avgBarEl.innerHTML = '';
            avgBarEl.appendChild(createScoreBar4(avg, false));
        }

        function renderChecklists(card) {
            const container = document.getElementById('checklists-container');
            container.innerHTML = '';
            
            if (!card.checklists) card.checklists = [];
            currentEditingCard = card;
            
            card.checklists.forEach((checklist, checklistIndex) => {
                const checklistEl = document.createElement('div');
                checklistEl.className = 'checklist';
                
                // Header
                const header = document.createElement('div');
                header.className = 'checklist-header';
                
                const titleInput = document.createElement('input');
                titleInput.type = 'text';
                titleInput.className = 'checklist-title-input';
                titleInput.value = checklist.title || '';
                titleInput.placeholder = 'Checklist name';
                titleInput.addEventListener('input', () => {
                    checklist.title = titleInput.value;
                    debounceSaveCard();
                });
                header.appendChild(titleInput);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-checklist-btn';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.title = 'Delete checklist';
                deleteBtn.addEventListener('click', () => {
                    currentEditingCard.checklists.splice(checklistIndex, 1);
                    saveCard(currentEditingCard);
                    renderChecklists(currentEditingCard);
                });
                header.appendChild(deleteBtn);
                
                checklistEl.appendChild(header);
                
                // Progress bar
                const items = checklist.items || [];
                const checkedCount = items.filter(i => i.checked).length;
                const totalCount = items.length;
                const percentage = totalCount > 0 ? (checkedCount / totalCount) * 100 : 0;
                
                const progress = document.createElement('div');
                progress.className = 'checklist-progress';
                progress.innerHTML = `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${percentage}%"></div>
                    </div>
                    <span class="progress-text">${Math.round(percentage)}%</span>
                `;
                checklistEl.appendChild(progress);
                
                // Items
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'checklist-items';
                
                items.forEach((item, itemIndex) => {
                    if (item.assignee === undefined) item.assignee = '';
                    if (item.status === undefined) item.status = 'todo';

                    const itemEl = document.createElement('div');
                    itemEl.className = 'checklist-item' + (item.checked ? ' checked' : '');
                    
                    const checkbox = document.createElement('div');
                    checkbox.className = 'item-checkbox' + (item.checked ? ' checked' : '');
                    checkbox.addEventListener('click', () => {
                        item.checked = !item.checked;
                        saveCard(currentEditingCard);
                        renderChecklists(currentEditingCard);
                        renderTasksSummary();
                    });
                    itemEl.appendChild(checkbox);
                    
                    const textInput = document.createElement('input');
                    textInput.type = 'text';
                    textInput.className = 'item-text';
                    textInput.value = item.text || '';
                    textInput.placeholder = 'New item...';
                    textInput.addEventListener('input', () => {
                        item.text = textInput.value;
                        debounceSaveCard();
                    });
                    itemEl.appendChild(textInput);

                    const assigneeSelect = document.createElement('select');
                    assigneeSelect.className = 'item-assignee';
                    assigneeSelect.title = 'Assign to';
                    const assigneeOpts = ['', ...ASSIGNEES];
                    assigneeOpts.forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name;
                        opt.textContent = name || '‚Äî Assign ‚Äî';
                        if (item.assignee === name) opt.selected = true;
                        assigneeSelect.appendChild(opt);
                    });
                    assigneeSelect.addEventListener('change', () => {
                        item.assignee = assigneeSelect.value || '';
                        saveCard(currentEditingCard);
                        renderChecklists(currentEditingCard);
                        renderTasksSummary();
                    });
                    itemEl.appendChild(assigneeSelect);

                    const statusSelect = document.createElement('select');
                    statusSelect.className = 'item-status status-' + (item.status || 'todo');
                    statusSelect.title = 'Status';
                    TASK_STATUSES.forEach(({ id, label }) => {
                        const opt = document.createElement('option');
                        opt.value = id;
                        opt.textContent = label;
                        if ((item.status || 'todo') === id) opt.selected = true;
                        statusSelect.appendChild(opt);
                    });
                    statusSelect.addEventListener('change', () => {
                        item.status = statusSelect.value;
                        statusSelect.className = 'item-status status-' + item.status;
                        saveCard(currentEditingCard);
                        renderChecklists(currentEditingCard);
                        renderTasksSummary();
                    });
                    itemEl.appendChild(statusSelect);
                    
                    const deleteItemBtn = document.createElement('button');
                    deleteItemBtn.className = 'delete-item-btn';
                    deleteItemBtn.innerHTML = '√ó';
                    deleteItemBtn.addEventListener('click', () => {
                        checklist.items.splice(itemIndex, 1);
                        saveCard(currentEditingCard);
                        renderChecklists(currentEditingCard);
                        renderTasksSummary();
                    });
                    itemEl.appendChild(deleteItemBtn);
                    
                    itemsContainer.appendChild(itemEl);
                });
                
                checklistEl.appendChild(itemsContainer);
                
                // Add item button
                const addItemBtn = document.createElement('button');
                addItemBtn.className = 'add-item-btn';
                addItemBtn.innerHTML = '+ Add item';
                addItemBtn.addEventListener('click', () => {
                    if (!checklist.items) checklist.items = [];
                    checklist.items.push({
                        id: Date.now().toString(),
                        text: '',
                        checked: false,
                        assignee: '',
                        status: 'todo',
                    });
                    saveCard(currentEditingCard);
                    renderChecklists(currentEditingCard);
                });
                checklistEl.appendChild(addItemBtn);
                
                container.appendChild(checklistEl);
            });
        }

        function openModal(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;
            
            selectedCardId = cardId;
            
            document.getElementById('modal-title').value = card.title;
            document.getElementById('modal-description').value = card.description || '';
            document.getElementById('modal-target').value = card.target || '';
            document.getElementById('modal-scope').value = card.scope || '';
            document.getElementById('modal-risks').value = card.risks || '';
            const pmSelect = document.getElementById('modal-pm');
            if (pmSelect) {
                pmSelect.value = card.projectManager || '';
            }

            const columnSelect = document.getElementById('modal-column');
            columnSelect.innerHTML = '';
            COLUMNS.forEach(col => {
                const option = document.createElement('option');
                option.value = col.id;
                option.textContent = col.title;
                if (col.id === card.columnId) option.selected = true;
                columnSelect.appendChild(option);
            });

            renderModalScores(card);
            renderChecklists(card);
            
            const date = new Date(card.createdAt);
            document.getElementById('created-date').textContent = 
                `Created: ${date.toLocaleDateString('en-US')}`;
            
            document.getElementById('modal-backdrop').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.add('hidden');
            selectedCardId = null;
            currentEditingCard = null;
        }

        function updateCard() {
            const card = cards.find(c => c.id === selectedCardId);
            if (!card) return;
            
            card.title = document.getElementById('modal-title').value || 'Untitled';
            card.description = document.getElementById('modal-description').value;
            card.target = document.getElementById('modal-target').value;
            card.scope = document.getElementById('modal-scope').value;
            card.risks = document.getElementById('modal-risks').value;
            card.columnId = document.getElementById('modal-column').value;
            const pmEl = document.getElementById('modal-pm');
            if (pmEl) card.projectManager = pmEl.value || '';
            
            saveCard(card);
        }

        function deleteCard() {
            if (selectedCardId && confirm('Are you sure you want to delete this card?')) {
                deleteCardFromDB(selectedCardId);
                closeModal();
            }
        }

        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('delete-card').addEventListener('click', deleteCard);
        
        document.getElementById('modal-backdrop').addEventListener('click', (e) => {
            if (e.target.id === 'modal-backdrop') closeModal();
        });

        document.getElementById('add-checklist-btn').addEventListener('click', () => {
            if (!currentEditingCard) {
                currentEditingCard = cards.find(c => c.id === selectedCardId);
            }
            if (!currentEditingCard) return;
            
            if (!currentEditingCard.checklists) currentEditingCard.checklists = [];
            currentEditingCard.checklists.push({
                id: Date.now().toString(),
                title: 'New Checklist',
                items: []
            });
            saveCard(currentEditingCard);
            renderChecklists(currentEditingCard);
        });

        let debounceTimer;
        function debounceUpdate() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updateCard, 300);
        }

        let checklistDebounceTimer;
        let currentEditingCard = null;
        
        function debounceSaveCard() {
            clearTimeout(checklistDebounceTimer);
            checklistDebounceTimer = setTimeout(() => {
                if (currentEditingCard) {
                    saveCard(currentEditingCard);
                }
            }, 300);
        }

        ['modal-title', 'modal-description', 'modal-target', 'modal-scope', 'modal-risks'].forEach(id => {
            document.getElementById(id).addEventListener('input', debounceUpdate);
        });

        document.getElementById('modal-column').addEventListener('change', updateCard);
        const modalPm = document.getElementById('modal-pm');
        if (modalPm) modalPm.addEventListener('change', updateCard);

        setupGeneralTaskAdd('Mildred');
        setupGeneralTaskAdd('Diana');
    </script>
</body>
