<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 24px 32px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 13px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .sync-dot.offline {
            background: #ef4444;
        }

        .sync-dot.syncing {
            background: #f59e0b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .board {
            display: flex;
            gap: 20px;
            padding: 24px;
            overflow-x: auto;
            flex: 1;
            align-items: flex-start;
        }

        .column {
            min-width: 300px;
            max-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 150px);
        }

        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 3px solid;
        }

        .column-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .card-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .column-cards {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 12px;
        }

        .add-card-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-card-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .card-preview {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .card-footer {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .priority-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .priority-bar {
            display: flex;
            gap: 3px;
            flex: 1;
            max-width: 100px;
        }

        .priority-segment {
            height: 6px;
            flex: 1;
            border-radius: 3px;
            transition: all 0.2s ease;
        }

        .priority-bar.interactive .priority-segment {
            cursor: pointer;
            height: 10px;
        }

        .priority-bar.interactive .priority-segment:hover {
            transform: scaleY(1.3);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-backdrop.hidden {
            display: none;
        }

        .modal {
            background: linear-gradient(145deg, #2a2a3e 0%, #1e1e2e 100%);
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title-input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            outline: none;
        }

        .modal-title-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .modal-body {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-section label {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-section textarea,
        .form-section input[type="text"],
        .select-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 14px;
            color: #ffffff;
            font-family: inherit;
            resize: vertical;
            transition: all 0.2s ease;
        }

        .form-section textarea:focus,
        .form-section input[type="text"]:focus,
        .select-input:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-section textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .select-input {
            cursor: pointer;
        }

        .select-input option {
            background: #1e1e2e;
            color: #ffffff;
        }

        .priority-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .priority-selector .priority-bar {
            flex: 1;
            max-width: 200px;
        }

        .priority-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            min-width: 40px;
        }

        .modal-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .created-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Conectando con Firebase...</p>
    </div>

    <div class="app">
        <header class="header">
            <div class="header-left">
                <h1>üéØ Ideas Dashboard</h1>
                <p class="subtitle">Organiza y prioriza tus proyectos</p>
            </div>
            <div class="sync-status">
                <div class="sync-dot" id="sync-dot"></div>
                <span id="sync-text">Conectado</span>
            </div>
        </header>
        
        <div class="board" id="board"></div>
    </div>

    <div class="modal-backdrop hidden" id="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <input type="text" class="modal-title-input" id="modal-title" placeholder="Nombre del proyecto">
                <button class="close-btn" id="close-modal">√ó</button>
            </div>

            <div class="modal-body">
                <div class="form-section">
                    <label>Estado</label>
                    <select class="select-input" id="modal-column"></select>
                </div>

                <div class="form-section">
                    <label>Prioridad</label>
                    <div class="priority-selector">
                        <div class="priority-bar interactive" id="modal-priority-bar"></div>
                        <span class="priority-value" id="modal-priority-value">3/5</span>
                    </div>
                </div>

                <div class="form-section">
                    <label>Descripci√≥n</label>
                    <textarea id="modal-description" placeholder="¬øDe qu√© trata este proyecto?" rows="3"></textarea>
                </div>

                <div class="form-section">
                    <label>Target / Objetivo</label>
                    <textarea id="modal-target" placeholder="¬øCu√°l es el objetivo principal?" rows="2"></textarea>
                </div>

                <div class="form-section">
                    <label>Scope / Alcance</label>
                    <textarea id="modal-scope" placeholder="¬øQu√© incluye y qu√© no incluye?" rows="2"></textarea>
                </div>

                <div class="form-section">
                    <label>Riesgos</label>
                    <textarea id="modal-risks" placeholder="¬øQu√© podr√≠a salir mal?" rows="2"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button class="delete-btn" id="delete-card">üóëÔ∏è Eliminar tarjeta</button>
                <span class="created-date" id="created-date"></span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYzLRS1shHpf4t4fDS_BkXLGKcyvXrbbQ",
            authDomain: "dashboard-1cec5.firebaseapp.com",
            databaseURL: "https://dashboard-1cec5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "dashboard-1cec5",
            storageBucket: "dashboard-1cec5.firebasestorage.app",
            messagingSenderId: "449959469735",
            appId: "1:449959469735:web:bf1096143a2d316d777182",
            measurementId: "G-PXHECZSBTD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const cardsRef = database.ref('cards');

        const COLUMNS = [
            { id: 'ideas', title: 'üí° Ideas', color: '#8b5cf6' },
            { id: 'exploring', title: 'üîç Explorando', color: '#3b82f6' },
            { id: 'in-progress', title: 'üöÄ En Progreso', color: '#f59e0b' },
            { id: 'review', title: 'üëÄ En Revisi√≥n', color: '#ec4899' },
            { id: 'done', title: '‚úÖ Completado', color: '#10b981' },
        ];

        const PRIORITY_COLORS = [
            '#6b7280',
            '#3b82f6',
            '#f59e0b',
            '#f97316',
            '#ef4444',
        ];

        let cards = [];
        let selectedCardId = null;

        function updateSyncStatus(status) {
            const dot = document.getElementById('sync-dot');
            const text = document.getElementById('sync-text');
            
            dot.className = 'sync-dot';
            
            if (status === 'connected') {
                dot.classList.remove('offline', 'syncing');
                text.textContent = 'Conectado';
            } else if (status === 'syncing') {
                dot.classList.add('syncing');
                text.textContent = 'Sincronizando...';
            } else {
                dot.classList.add('offline');
                text.textContent = 'Sin conexi√≥n';
            }
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        // Listen for realtime updates from Firebase
        cardsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            cards = data ? Object.values(data) : [];
            renderBoard();
            hideLoading();
            updateSyncStatus('connected');
        }, (error) => {
            console.error('Firebase error:', error);
            updateSyncStatus('offline');
            hideLoading();
        });

        // Monitor connection state
        database.ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                updateSyncStatus('connected');
            } else {
                updateSyncStatus('offline');
            }
        });

        function saveCard(card) {
            updateSyncStatus('syncing');
            cardsRef.child(card.id).set(card)
                .then(() => updateSyncStatus('connected'))
                .catch((error) => {
                    console.error('Error saving card:', error);
                    updateSyncStatus('offline');
                });
        }

        function deleteCardFromDB(cardId) {
            updateSyncStatus('syncing');
            cardsRef.child(cardId).remove()
                .then(() => updateSyncStatus('connected'))
                .catch((error) => {
                    console.error('Error deleting card:', error);
                    updateSyncStatus('offline');
                });
        }

        function createPriorityBar(priority, interactive = false) {
            const bar = document.createElement('div');
            bar.className = 'priority-bar' + (interactive ? ' interactive' : '');
            
            for (let i = 1; i <= 5; i++) {
                const segment = document.createElement('div');
                segment.className = 'priority-segment';
                segment.style.backgroundColor = i <= priority ? PRIORITY_COLORS[i - 1] : 'rgba(255, 255, 255, 0.1)';
                
                if (interactive) {
                    segment.dataset.level = i;
                    segment.title = `Prioridad ${i}`;
                }
                
                bar.appendChild(segment);
            }
            
            return bar;
        }

        function renderCard(card) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            cardEl.dataset.id = card.id;
            
            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = card.title;
            cardEl.appendChild(title);
            
            if (card.description) {
                const preview = document.createElement('p');
                preview.className = 'card-preview';
                preview.textContent = card.description.length > 80 
                    ? card.description.substring(0, 80) + '...' 
                    : card.description;
                cardEl.appendChild(preview);
            }
            
            const footer = document.createElement('div');
            footer.className = 'card-footer';
            
            footer.appendChild(createPriorityBar(card.priority));
            
            const label = document.createElement('span');
            label.className = 'priority-label';
            label.textContent = `Prioridad: ${card.priority}/5`;
            footer.appendChild(label);
            
            cardEl.appendChild(footer);
            
            cardEl.addEventListener('click', () => openModal(card.id));
            
            return cardEl;
        }

        function renderColumn(column) {
            const columnCards = cards
                .filter(c => c.columnId === column.id)
                .sort((a, b) => b.priority - a.priority);
            
            const col = document.createElement('div');
            col.className = 'column';
            
            const header = document.createElement('div');
            header.className = 'column-header';
            header.style.borderColor = column.color;
            
            const h2 = document.createElement('h2');
            h2.textContent = column.title;
            header.appendChild(h2);
            
            const count = document.createElement('span');
            count.className = 'card-count';
            count.textContent = columnCards.length;
            header.appendChild(count);
            
            col.appendChild(header);
            
            const cardsContainer = document.createElement('div');
            cardsContainer.className = 'column-cards';
            columnCards.forEach(card => {
                cardsContainer.appendChild(renderCard(card));
            });
            col.appendChild(cardsContainer);
            
            const addBtn = document.createElement('button');
            addBtn.className = 'add-card-btn';
            addBtn.textContent = '+ A√±adir tarjeta';
            addBtn.addEventListener('click', () => addCard(column.id));
            col.appendChild(addBtn);
            
            return col;
        }

        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            COLUMNS.forEach(column => {
                board.appendChild(renderColumn(column));
            });
        }

        function addCard(columnId) {
            const newCard = {
                id: Date.now().toString(),
                columnId,
                title: 'Nueva Idea',
                description: '',
                target: '',
                scope: '',
                risks: '',
                priority: 3,
                createdAt: new Date().toISOString(),
            };
            saveCard(newCard);
            openModal(newCard.id);
        }

        function updateModalPriorityBar(priority) {
            const bar = document.getElementById('modal-priority-bar');
            bar.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const segment = document.createElement('div');
                segment.className = 'priority-segment';
                segment.style.backgroundColor = i <= priority ? PRIORITY_COLORS[i - 1] : 'rgba(255, 255, 255, 0.1)';
                segment.dataset.level = i;
                segment.title = `Prioridad ${i}`;
                
                segment.addEventListener('click', () => {
                    const card = cards.find(c => c.id === selectedCardId);
                    if (card) {
                        card.priority = i;
                        saveCard(card);
                        updateModalPriorityBar(i);
                        document.getElementById('modal-priority-value').textContent = `${i}/5`;
                    }
                });
                
                bar.appendChild(segment);
            }
        }

        function openModal(cardId) {
            const card = cards.find(c => c.id === cardId);
            if (!card) return;
            
            selectedCardId = cardId;
            
            document.getElementById('modal-title').value = card.title;
            document.getElementById('modal-description').value = card.description || '';
            document.getElementById('modal-target').value = card.target || '';
            document.getElementById('modal-scope').value = card.scope || '';
            document.getElementById('modal-risks').value = card.risks || '';
            document.getElementById('modal-priority-value').textContent = `${card.priority}/5`;
            
            const columnSelect = document.getElementById('modal-column');
            columnSelect.innerHTML = '';
            COLUMNS.forEach(col => {
                const option = document.createElement('option');
                option.value = col.id;
                option.textContent = col.title;
                if (col.id === card.columnId) option.selected = true;
                columnSelect.appendChild(option);
            });
            
            updateModalPriorityBar(card.priority);
            
            const date = new Date(card.createdAt);
            document.getElementById('created-date').textContent = 
                `Creado: ${date.toLocaleDateString('es-ES')}`;
            
            document.getElementById('modal-backdrop').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.add('hidden');
            selectedCardId = null;
        }

        function updateCard() {
            const card = cards.find(c => c.id === selectedCardId);
            if (!card) return;
            
            card.title = document.getElementById('modal-title').value || 'Sin t√≠tulo';
            card.description = document.getElementById('modal-description').value;
            card.target = document.getElementById('modal-target').value;
            card.scope = document.getElementById('modal-scope').value;
            card.risks = document.getElementById('modal-risks').value;
            card.columnId = document.getElementById('modal-column').value;
            
            saveCard(card);
        }

        function deleteCard() {
            if (selectedCardId && confirm('¬øEst√°s seguro de que quieres eliminar esta tarjeta?')) {
                deleteCardFromDB(selectedCardId);
                closeModal();
            }
        }

        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('delete-card').addEventListener('click', deleteCard);
        
        document.getElementById('modal-backdrop').addEventListener('click', (e) => {
            if (e.target.id === 'modal-backdrop') closeModal();
        });

        let debounceTimer;
        function debounceUpdate() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updateCard, 300);
        }

        ['modal-title', 'modal-description', 'modal-target', 'modal-scope', 'modal-risks'].forEach(id => {
            document.getElementById(id).addEventListener('input', debounceUpdate);
        });

        document.getElementById('modal-column').addEventListener('change', updateCard);
    </script>
</body>
</html>
